<h3>Add New Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">


    <div class="form-group">
      <label for="fullName">Name</label>
      <input type="text" class="form-control" id="fullName" required [(ngModel)]="patient.name" name="name">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="patient.age" name="age">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="patient.address" name="address">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="patient.phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">
      <label for="socialSecurity">SSN</label>
      <input type="text" class="form-control" id="socialSecurity" required [(ngModel)]="patient.socialSecurity" name="socialSecurity">
    </div>

    <div class="form-group">
      <label for="medicationName">Medication Name</label>
      <input type="text" class="form-control" id="medicationName" required [(ngModel)]="patient.medicationName" name="medicationName">
    </div>

    <div class="form-group">
      <label for="datePrescribed">Date Prescribed</label>
      <input type="text" class="form-control" id="datePrescribed" required [(ngModel)]="patient.datePrescribed" name="datePrescribed">
    </div>

    <button class="btn btn-success" (click)="savePatient()">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Patient successfully added.</h4>
</div>
